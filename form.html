<!DOCTYPE html>
<html>
<head>
    <title>Table and Form</title>
</head>
<body>

    <h2>Student Table</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rudra</td>
            <td>20</td>
            <td>EXTC</td>
        </tr>
        <tr>
            <td>2</td>
            <td>AATIF</td>
            <td>22</td>
            <td>IT</td>
        </tr>
    </table>

    <h2>Registration Form</h2>
    <form>
        Name: <input type="text"><br><br>
        Email: <input type="email"><br><br>
        Age: <input type="number"><br><br>
        Course:
        <select>
            <option>EXTC</option>
            <option>IT</option>
            <option>ME</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
